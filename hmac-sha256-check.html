<script type="text/javascript">
	RED.nodes.registerType('hmac-sha256-check', {
		category: 'crypto',
		color: 'rgb(228, 145, 145)',
		defaults: {
			key: {value: '', type: 'key', required: true}
		},
		inputs: 1,
		outputs: 1,
		icon: 'font-awesome/fa-envelope-open',
		label: function() {
			const key = (this.key) ? RED.nodes.node(this.key).label() : '<unconfigured>';
			return `Check: ${key}`;
		}
	});
</script>

<script type="text/html" data-template-name="hmac-sha256-check">
	<div class="form-row">
		<label for="node-input-key"><i class="fa fa-key"></i> Key</label>
		<input type="text" id="node-input-key">
	</div>
</script>

<script type="text/html" data-help-name="hmac-sha256-check">
	<p>Checks incoming messages for valid SHA256-HMAC and protects against replay attacks. If the message is valid it will be deserialzied and send to the node's output port.</p>
</script>
