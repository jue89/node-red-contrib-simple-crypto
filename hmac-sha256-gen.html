<script type="text/javascript">
	RED.nodes.registerType('hmac-sha256-gen', {
		category: 'crypto',
		color: 'rgb(228, 145, 145)',
		defaults: {
			key: {value: '', type: 'key', required: true}
		},
		inputs: 1,
		outputs: 1,
		icon: 'font-awesome/fa-envelope',
		label: function() {
			const key = (this.key) ? RED.nodes.node(this.key).label() : '<unconfigured>';
			return `Gen: ${key}`;
		}
	});
</script>

<script type="text/html" data-template-name="hmac-sha256-gen">
	<div class="form-row">
		<label for="node-input-key"><i class="fa fa-key"></i> Key</label>
		<input type="text" id="node-input-key">
	</div>
</script>

<script type="text/html" data-help-name="hmac-sha256-gen">
	<p>Serializes incoming messages, adds sequence number and protects both using a SHA256-HMAC.</p>
</script>
