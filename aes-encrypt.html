<script type="text/javascript">
	RED.nodes.registerType('aes-encrypt', {
		category: 'crypto',
		color: 'rgb(228, 145, 145)',
		defaults: {
			key: {value: '', type: 'key', required: true}
		},
		inputs: 1,
		outputs: 1,
		icon: 'font-awesome/fa-lock',
		label: function() {
			const key = (this.key) ? RED.nodes.node(this.key).label() : '<unconfigured>';
			return `Encrypt: ${key}`;
		}
	});
</script>

<script type="text/html" data-template-name="aes-encrypt">
	<div class="form-row">
		<label for="node-input-key"><i class="fa fa-key"></i> Key</label>
		<input type="text" id="node-input-key">
	</div>
</script>

<script type="text/html" data-help-name="aes-encrypt">
	<p>Serializes incoming messages and encrypt them usign AES-256-CBC.</p>
</script>
